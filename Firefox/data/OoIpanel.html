<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <style>
            rect {
                fill: none;
                pointer-events: all;
            }
            
            .node {
                fill: #000;
            }
            
            .node.root{
                fill: deepskyblue;
            }
            
            .node.function{
                fill: indianred;
            }
            
            .node.scope{
                fill: #4b802a;
            }
            
            
            .link {
                stroke: #aaaaaa;
            }
            
            .link.variable{
                stroke: purple;
            }
            
            .link.parent-scope{
                stroke: black;
            }
            
            .link.lexical-scope{
                stroke: orange;
            }
            
            /*text { pointer-events: none; font: 9px sans-serif; fill: #000000; }*/

        }*/
            
        </style>
